sudo: required
services:
- docker
language: r
cache: packages
r_packages:
- knitr
- covr
- googleAuthR
- RSelenium
notifications:
  slack: edmondsons:kgTokxui4ZzTsqdD19tCoozf
  email:
    on_success: change
    on_failure: change
env:
  global:
    secure: 
before_install:
- docker run -d -p 127.0.0.1:1221:1221 selenium/standalone-firefox:2.53.0
- openssl aes-256-cbc -K $encrypted_a73b967a7b63_key -iv $encrypted_a73b967a7b63_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- cp auth.json tests/testthat/auth.json
- cp httr-oauth.rds tests/testthat/httr-oauth.rds
before_script:
- Rscript -e 'shiny::runApp(system.file("test_shiny", package="googleAuthR"), port = 1221)' &
after_success:
- Rscript -e 'covr::codecov()'

